<div class="container" >
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Issue</th>
                <th scope="col">Date</th>
                <th scope="col">State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let book of this.readData;let i = index'>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.issue}}</td>
                <td>{{book.date}}</td>
                <td>{{book.state}}</td>
                <td>
                    <router-outlet>
                        <fa-icon routerLink="/table/{{book.id}}" [icon]="faEdit" class="btn-edit"></fa-icon>
                        <fa-icon (click)="deleteBook(book.id)" [icon]="faTimes" class="btn-delete"></fa-icon>
                    </router-outlet>
                </td>
            </tr>
        </tbody>
    </table>
</div>
